<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="app" id="app">
		<div class="list" id="list">
			<div class="search" id="search"> <input class="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" id="search-box"> </div>
			<ul class="results" data-bind="foreach: filteredList" id="results">
				<li class="place" data-bind="text: name, click: bounce" id="place"></li>
			</ul>
		</div>
		<div class="map" id="map"></div>
	</div>
	<!--    scripts-->
	<script src="js/styleMap.js">
	</script>
	<script src='js/library/knockout-3.4.0.js'>
	</script>
	<script src='js/library/jquery-1.12.0.min.js'>
	</script>
	<script src='js/app.js'>
	</script>
	<script async defer onerror="errorHandling()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmt4x8kLUcxX0vERToHI67HS1-856vMTc&v=3&callback=startApp&libraries=places">
	</script>
</body>

</html>
